  <!-- section -->
  <!-- Section: Details -->
  <section class="section section-details grey lighten-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <div class="col s12 m6">
                  <span class="card-title">Post Details</span>
                </div>
                <div class="col s12 m6 center">
                  <img src="assets/img/perso1.jpg" alt="" class="responsive-img circle" style="width: 40px;margin-left:10px;">
                  <p>Posted By Jane Doe</p>
                  <p>12/10/2020</p>
                </div>
              </div>

              <form>
                <div class="input-field">
                  <input type="text" id="title" value="Post One">
                  <label for="title">Title</label>
                </div>
                <div class="input-field">
                  <select>
                    <option value="" disabled>Selectionnez la catégorie</option>
                    <option value="1" selected>Développement web</option>
                    <option value="2">UI/UX Design</option>
                    <option value="3">Cybersécurité</option>
                    <option value="4">Autres</option>
                  </select>
                  <label>Categories</label>
                </div>
                <div class="input-field">
                  <textarea name="body" id="body" class="materialize-textarea">
                      Voici la zone de texte
                    </textarea>
                </div>
              </form>

            </div>
            <div class="card-action">
              <button class="btn green">Save</button>
              <button class="btn red">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- fixed action btn -->
  <div class="fixed-action-btn">
    <a href="#post-modal" class="modal-trigger btn-floating btn-large red">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- article modal -->

  <div id="post-modal" class="modal">
    <div class="modal-content">
      <h4>Ajout d'un post</h4>
      <form>
        <div class="input-field">
          <input type="text" id="title">
          <label for="title">Title</label>
        </div>
        <div class="input-field">
          <select>
            <option value="" disabled selected>Choix de votre catégorie</option>
            <option value="1">Web développement</option>
            <option value="2">UX/UI Design</option>
            <option value="3">Marketing digital</option>
            <option value="4">Autres</option>
          </select>
          <label>Category</label>
        </div>
        <div class="input-field">
          <textarea name="body" id="body" class="materialize-textarea"></textarea>
          <label for="body">Conteu</label>
        </div>
      </form>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close btn blue white-text">Submit</a>
      </div>
    </div>
  </div>


  <!-- preloader -->
  <div class="preloader-wrapper big active loader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
